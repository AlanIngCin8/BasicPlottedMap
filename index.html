<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Plotted Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Fallback for offline mode -->
    <style>
        .leaflet-fallback #map {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 30%, #90EE90 70%, #228B22 100%);
        }
    </style>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Basic Plotted Map</h1>
            <div class="controls">
                <button id="nearbyBtn" class="btn">Find Nearby Points</button>
                <span id="status"></span>
            </div>
        </header>
        
        <main>
            <div id="map"></div>
            <div id="sidebar" class="sidebar">
                <div class="sidebar-content">
                    <h3>Point Details</h3>
                    <div id="pointDetails">
                        <p>Click on a point to view details</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
